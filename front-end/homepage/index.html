<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Musik Kunstnere</title>
  </head>
  <body>
    <header>
      <h1>Musik Kunstnere</h1>
    </header>
    
    <div id="filter">
      <h3>Filtrér Genrer:</h3>
      <form id="filter-form"></form>
    </div>
    <div id="menu">
      <button id="create-btn">Tilføj Kunstner</button>
      <label for="sort-select" id="sort-artists">Sortér efter: </label>
      <select id="sort-select">
        <option>Sidst Tilføjet</option>
        <option value="az">Navn (A - Z)</option>
        <option value="za">Navn (Z - A)</option>
      </select>
      <label for="favorites-btn">Vis Favoritter: </label>
      <input type="checkbox" id="favorites-btn" name="favorites-btn">
    </div>
    
    <div id="grid-container">
      <div id="artists-grid"></div>
    </div>

    <div id="dialog-container">
      <dialog id="createAndUpdateDialog">
        <form id="createAndUpdateForm">
          <label for="name">Navn: </label>
          <input type="text" name="name" />
          <label for="birthdate">Fødselsdag: </label>
          <input type="text" name="birthdate" />
          <label for="activeSince">Aktiv siden: </label>
          <input type="text" name="activeSince" />
          <label for="genres">Genrer</label>
          <input type="text" name="genres" />
          <label for="labels">Pladeselskaber: </label>
          <input type="text" name="labels" />
          <label for="website">Hjemmeside: </label>
          <input type="text" name="website" />
          <label for="image">Billede: </label>
          <input type="text" name="image" />
          <label for="shortDescription">Kort Beskrivelse</label>
          <input type="text" name="shortDescription" />
          
          <input type="submit" id="confirm-btn" value="Bekræft"></input>
          <input type="button" id="cancel-btn" value="Luk"></input>
        </form>
      </dialog>
      <dialog id="detailedArtistDialog"></dialog>
      <dialog id="deleteDialog"></dialog>
    </div>
    <script src="homepage-script.js" type="module"></script>
    <script src="/front-end/crud.js" type="module"></script>
  </body>
</html>
